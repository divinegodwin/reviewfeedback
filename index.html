<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Reviews feedback</title>
<link rel="stylesheet" href="App.css">
</head>

<body>
  <center>
    <div id="container">
      <div class="icon-div">
        <i class="fas fa-star" id="icon"></i><br>
      </div><br>
      <h1>How did we do?</h1>

      <p class="text1">please let us know how we did with your support<br>request. All feedback is appreciated to help us<br>improve our offering!</p>

      <div class="btns">
        <button class="btn 1" id="btn">1</button>
        <button class="btn 2" id="btn">2</button>
        <button class="btn 3" id="btn">3</button>
        <button class="btn 4" id="btn">4</button>
        <button class="btn 5" id="btn">5</button>
      </div>

      <button class="submit">SUBMIT</button>

  </center>
  <center>

    <div id="container-2">
      <img src="pic.png" class="image2">

      <div class="result-container">

        <button class="result">you selected <span class="number">0</span> out of 5</button>
      </div>

      <p class="thank-you">Thank you!</p>
      <p class="text2">we appreciate you taking time to give a<br>rating.
      if you ever need more support, don't<br>hesitate to get in touch!
      </p>

    </div>

  </center>

<script src="App.js"></script>
</body>

</html>
</body>

</html>
